<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Memorama - Login</title>
    <style>
      body{font-family:system-ui,Segoe UI,Arial;margin:0;padding:20px;background:#f7f7f7}
      .center{max-width:900px;margin:0 auto}
      #game-section{display:none}
      #board{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:16px}
      .card{background:#2b2b2b;color:#fff;height:90px;display:flex;align-items:center;justify-content:center;cursor:pointer;border-radius:6px;user-select:none}
      .card.flipped{background:#fff;color:#000}
      header{display:flex;justify-content:space-between;align-items:center}
      .small{font-size:0.9rem;color:#333}
      form{background:#fff;padding:16px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
      input{padding:8px;margin:6px 0;width:100%;box-sizing:border-box}
      button{padding:8px 12px}
      #login-error{color:#b00020;margin-top:6px}
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Memorama</h1>

      <section id="login-section">
        <form id="login-form">
          <label>Usuario
            <input id="username" name="username" autocomplete="username" />
          </label>
          <label>Contraseña
            <input id="password" name="password" type="password" autocomplete="current-password" />
          </label>
          <div style="display:flex;gap:8px">
            <button type="submit">Iniciar sesión</button>
            <button type="button" id="guest-btn">Jugar como invitado</button>
          </div>
          <div id="login-error" role="status" aria-live="polite"></div>
        </form>
      </section>

      <section id="game-section">
        <header>
          <div class="small">Bienvenido, <span id="player-name"></span></div>
          <div>
            <button id="logout-btn">Cerrar sesión</button>
          </div>
        </header>

        <div id="board" aria-live="polite"></div>

        <div style="margin-top:12px" class="small">Movimientos: <span id="moves">0</span> · Aciertos: <span id="score">0</span> · Puntos: <span id="points">0</span></div>
      </section>
    </div>

    <script src="memorama.js"></script>
  </body>
</html>
